    <style>
        :root {
            --bg-color: #2C2C2C;
            --surface-color: #424242;
            --text-color: #ffffff;
            --primary-color: #007bff;
            --danger-color: #d33;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --border-color-default: skyblue;
            --border-color-composing: orange;
            --border-color-pasted: red;
            --border-color-duplicate: red;
            --border-color-copied: limegreen;
        }

        html {
            overflow-x: hidden;
        }

        body {
            width: 100vw;
            overflow-x: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            overscroll-behavior-y: contain;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #search-input,
        #text-input,
        .swal2-input,
        .swal2-textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {

        .post-it {
            width: 80%;
            margin: 10px auto;
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 10px 45px 10px 15px;
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            touch-action: pan-y;
        }

        .post-it-content {
            white-space: pre-wrap;
            word-break: break-all;
            display: -webkit-box;
            line-clamp: 4;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-it:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .post-it.active {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transition-duration: 0.1s;
        }

        .post-it.swiping {
            transition: none;
        }

        .post-it.returning {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .post-it.deleting {
            animation: fadeOutAndShrink 0.4s ease-out forwards;
        }

        @keyframes fadeOutAndShrink {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.5);
                margin-top: -10px;
                margin-bottom: -10px;
                padding-top: 0;
                padding-bottom: 0;
            }
        }

        .post-it-more-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 11;
            transition: all 0.2s;
            opacity: 0;
            pointer-events: none;
        }

        .post-it:hover .post-it-more-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .post-it-more-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .post-it-controls {
            position: absolute;
            top: 44px;
            right: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: scale(0.8) translateY(-10px);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            pointer-events: none;
        }

        .post-it:has(.post-it-controls.visible) {
            z-index: 20;
        }

        .post-it-controls.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .post-it-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .post-it-btn:hover {
            transform: scale(1.15);
        }

        .post-it-btn.delete:hover {
            background-color: rgba(255, 59, 48, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .post-it-btn.edit:hover {
            background-color: rgba(52, 199, 89, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #post-it-container {

            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;

            align-items: center;
            justify-content: center;

            color: rgba(255, 255, 255, 0.5);

            color: #ccc;

        }

        .text-center {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .text-center .btn {
            flex-basis: 0;
            flex-grow: 1;
            width: auto;

        }

        }

        .cbassist-header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 15px;
            font-weight: bold;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cbassist-header>span {
            font-size: 22px;
            font-weight: 600;
        }

        .header-buttons-left {
            display: flex;
            gap: 8px;
        }

        .header-buttons-left .btn {
            width: 38px;
            height: 38px;
            padding: 0;

            align-items: center;

        #scroll-to-top-btn {

            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1040;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #scroll-to-top-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #scroll-to-top-btn:hover {
            background-color: var(--primary-color);
        }

        .swal2-popup {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            border-radius: 12px !important;
        }

        .swal2-title {
            color: var(--text-color) !important;
        }

        .swal2-html-container {
            color: #ccc !important;
            text-align: left !important;
            line-height: 1.6 !important;
        }

        .swal2-html-container .swal-key-warning {
            color: var(--warning-color);
            font-weight: bold;
            display: block;
            margin-top: 10px;
            background-color: rgba(255, 193, 7, 0.1);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--warning-color);
        }

        .swal2-input,
        .swal2-textarea,
        .swal2-file {
            background-color: var(--surface-color) !important;
            color: var(--text-color) !important;
            border: 1px solid #777 !important;
        }

        #swal-ack-checkbox {
            margin-right: 5px;
        }

        .swal2-confirm {
            background-color: var(--primary-color) !important;
        }

        .swal2-cancel {
            background-color: var(--danger-color) !important;
        }

        .swal2-deny.swal2-styled.btn-preserve {
            background-color: var(--info-color) !important;
            color: white !important;
        }

        @media (max-width: 1290px) {
            .container {
                width: 100%;
                margin: 0 auto 20px;
                padding-left: 15px;
                padding-right: 15px;
            }

            .btn {
                font-size: 14px;
            }

            .text-center .btn {
                flex-grow: 1;
                width: auto;
            }

            .cbassist-header>span {
                font-size: 20px;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (forced-colors: active) {
            .btn {
                border: 1px solid ButtonText;
            }
        }
    </style>
</head>

<body>
    <div class="cbassist-header fade-in">

        document.addEventListener('DOMContentLoaded', async () => {

            // DOM 요소 관리
            const dom = {
                header: document.querySelector('.cbassist-header'),
                searchInput: document.getElementById('search-input'),
                searchClearBtn: document.getElementById('search-clear-btn'),
                textInput: document.getElementById('text-input'),
                saveBtn: document.getElementById('save-btn'),
                deleteBtn: document.getElementById('delete-btn'),
                deleteAllBtn: document.getElementById('delete-all-btn'),
                backupBtn: document.getElementById('backup-btn'),
                restoreBtn: document.getElementById('restore-btn'),
                toggleAutocopyBtn: document.getElementById('toggle-autocopy-btn'),
                toggleNewlineBtn: document.getElementById('toggle-newline-btn'),
                postItContainer: document.getElementById('post-it-container'),
                toastContainer: document.getElementById('toast-container'),
                footer: document.querySelector('footer'),
                scrollToTopBtn: document.getElementById('scroll-to-top-btn')
            };

            // 앱 상태 관리
            let state = {
                postIts: [],
                settings: { isAutoCopyEnabled: false, isNewlineEnabled: true },
                lastCopiedText: '',
                typingTimer: null,
                isComposing: false,
                pastedByUser: false,
                undoableClearText: null,
                lastDeletedAll: null,
                lastDeletedItem: null,
                lastEditedItem: null,
                isModalOpen: false,
                blockNextClick: false,
                drag: {
                    target: null,
                    startX: 0,
                    startY: 0,
                    isDragging: false,
                    isLongPress: false,
                    longPressTimer: null,
                    didMove: false,
                }
            };

            const MAX_POST_SIZE_BYTES = 96 * 1024;

            const postItColors = ["#c94a4a", "#c24185", "#9b4ab3", "#6a51b8", "#4455b1", "#2b74b5", "#288599", "#2a9d8f", "#3a8f4c", "#679436", "#a39b37", "#e9c46a", "#f4a261", "#e76f51", "#7c6a60", "#6f7479", "#455a64"];

            // 보조 기능 모음
            const helpers = {
                // 햅틱 피드백 발생
                triggerHapticFeedback(style = 'light') {
                    if (navigator.vibrate) {
                        try {
                            if (style === 'light') navigator.vibrate(20);
                            else if (style === 'medium') navigator.vibrate(40);
                            else if (style === 'heavy') navigator.vibrate([100, 30, 100]);
                            else if (style === 'success') navigator.vibrate([50, 50, 50]);
                            else if (style === 'error') navigator.vibrate([100, 50, 100, 50, 100]);
                        } catch (e) {
                        }
                    }
                },
                // 파일 다운로드
                downloadBlob(blob, filename) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            };

            // 암호화/복호화 기능 모음
            const cryptoHelper = {
                _fixedKeyInstance: null,
                // 고정 암호화 키 생성/가져오기
                async getFixedKey() {
                    if (this._fixedKeyInstance) return this._fixedKeyInstance;
                    const jwk = { "kty": "oct", "k": "a7b2E6vK8zT9hG3qC1fJ0sR5uW8xP4oI7dF6kM9nL4g", "alg": "A256GCM", "ext": true };
                    this._fixedKeyInstance = await crypto.subtle.importKey('jwk', jwk, { name: 'AES-GCM' }, true, ['encrypt', 'decrypt']);
                    return this._fixedKeyInstance;
                },
                // 기본 암호화
                async encrypt(text) {
                    try {
                        const key = await this.getFixedKey();
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const encodedText = new TextEncoder().encode(text);
                        const encryptedContent = await crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encodedText);
                        const combined = new Uint8Array(iv.length + encryptedContent.byteLength);
                        combined.set(iv, 0);
                        combined.set(new Uint8Array(encryptedContent), iv.length);
                        return btoa(String.fromCharCode.apply(null, combined));
                    } catch (e) { console.error("Encryption failed:", e); return null; }
                },
                // 기본 복호화
                async decrypt(base64String) {
                    try {
                        const key = await this.getFixedKey();
                        const combined = new Uint8Array(atob(base64String).split('').map(c => c.charCodeAt(0)));
                        const iv = combined.slice(0, 12);
                        const encryptedContent = combined.slice(12);
                        const decryptedContent = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, key, encryptedContent);
                        return new TextDecoder().decode(decryptedContent);
                    } catch (e) {
                        console.error("Decryption failed:", e);
                        throw new Error("Decryption failed. Data might be corrupted.");
                    }
                },
                // 비밀번호 기반 키 생성
                async deriveKeyFromPassword(password, salt) {
                    const passwordBuffer = new TextEncoder().encode(password);
                    const keyMaterial = await crypto.subtle.importKey(
                        'raw',
                        passwordBuffer,
                        { name: 'PBKDF2' },
                        false,
                        ['deriveKey']
                    );
                    return await crypto.subtle.deriveKey(
                        {
                            "name": 'PBKDF2',
                            "salt": salt,
                            "iterations": 600000,
                            "hash": 'SHA-256'
                        },
                        keyMaterial,
                        { "name": 'AES-GCM', "length": 256 },
                        true,
                        ['encrypt', 'decrypt']
                    );
                },
                // 비밀번호로 암호화 (백업용)
                async encryptWithPassword(text, password) {
                    try {
                        const salt = crypto.getRandomValues(new Uint8Array(16));
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const key = await this.deriveKeyFromPassword(password, salt);
                        const encodedText = new TextEncoder().encode(text);
                        const encryptedContent = await crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encodedText);
                        const combined = new Uint8Array(salt.length + iv.length + encryptedContent.byteLength);
                        combined.set(salt, 0);
                        combined.set(iv, salt.length);
                        combined.set(new Uint8Array(encryptedContent), salt.length + iv.length);
                        return btoa(String.fromCharCode.apply(null, combined));
                    } catch (e) {
                        console.error("Password encryption failed:", e);
                        return null;
                    }
                },
                // 비밀번호로 복호화 (복원용)
                async decryptWithPassword(base64String, password) {
                    try {
                        const combined = new Uint8Array(atob(base64String).split('').map(c => c.charCodeAt(0)));
                        const salt = combined.slice(0, 16);
                        const iv = combined.slice(16, 16 + 12);
                        const encryptedContent = combined.slice(16 + 12);
                        const key = await this.deriveKeyFromPassword(password, salt);
                        const decryptedContent = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, key, encryptedContent);
                        return new TextDecoder().decode(decryptedContent);
                    } catch (e) {
                        console.error("Password decryption failed:", e);
                        throw new Error("Decryption failed. Password might be incorrect or data corrupted.");
                    }
                }
            };

            // 데이터 관리 API
            const api = {

                        const savedSettings = localStorage.getItem("cba_we_settings");

                        const emergencyBackup = localStorage.getItem("cba_we_emergency_backup");

                            const encryptedState = localStorage.getItem("cba_we_currentState_encrypted");
                            if (encryptedState) {

                        let logData = data;
                        if (data && (action === "CREATED" || action === "UPDATED")) {
                            const encryptedText = await cryptoHelper.encrypt(data.text);

                        const logEntry = `${new Date().toISOString()} | ${action} | ${logData ? JSON.stringify(logData) : "null"}\n`;

                // 토스트 메시지 표시
                showToast: (message, undoCallback = null) => {
                    const DEFAULT_TIMEOUT = 5000;
                    const MIN_TIMEOUT = 1500;
                    const MAX_PROXIMITY = 250;
                    const MIN_PROXIMITY = 50;

                    const toastEl = document.createElement('div');
                    toastEl.className = 'custom-toast';
                    let hideTimer;

                    const removeToast = () => {
                        clearTimeout(hideTimer);
                        toastEl.classList.remove('show');
                        toastEl.addEventListener('transitionend', () => toastEl.remove(), { once: true });
                    };

                    const setDynamicTimeout = () => {
                        clearTimeout(hideTimer);
                        const containerRect = dom.toastContainer.getBoundingClientRect();
                        const inputRect = dom.textInput.getBoundingClientRect();
                        const distance = inputRect.top - containerRect.bottom;

                        let timeout = DEFAULT_TIMEOUT;
                        if (distance < MAX_PROXIMITY) {
                            const factor = Math.max(0, (distance - MIN_PROXIMITY)) / (MAX_PROXIMITY - MIN_PROXIMITY);
                            timeout = MIN_TIMEOUT + (DEFAULT_TIMEOUT - MIN_TIMEOUT) * factor;
                        }
                        hideTimer = setTimeout(removeToast, timeout);
                    };

                    toastEl.setAttribute('role', 'alert');
                    toastEl.setAttribute('aria-live', 'assertive');

                    const toastBody = document.createElement('div');
                    toastBody.className = 'custom-toast-body';
                    toastBody.textContent = message;

                    if (undoCallback) {
                        const undoBtn = document.createElement('button');
                        undoBtn.className = 'btn-undo';
                        undoBtn.textContent = '元に戻す';
                        undoBtn.onclick = (e) => {
                            e.stopPropagation();
                            undoCallback();
                            removeToast();
                        };
                        toastEl.addEventListener('mouseenter', () => clearTimeout(hideTimer));
                        toastEl.addEventListener('mouseleave', setDynamicTimeout);
                        toastBody.appendChild(undoBtn);
                    }

                    toastEl.appendChild(toastBody);
                    dom.toastContainer.appendChild(toastEl);
                    requestAnimationFrame(() => toastEl.classList.add('show'));
                    setDynamicTimeout();

                    toastEl.addEventListener('click', (e) => {
                        if (e.target !== toastEl) return;
                        removeToast();
                    });
                },
                // 텍스트 입력창 스타일 업데이트
                updateTextInputStyle: (styleClass = '') => {
                    dom.textInput.classList.remove('empty', 'pasted', 'duplicate', 'copied', 'composing');

            // 이벤트 핸들러 모음
            const handlers = {
                // 새 포스트잇 추가 처리
                async addPostIt() {
                    const text = dom.textInput.value.trim();
                    if (!text) return;

                    const textSize = new Blob([text]).size;
                    if (textSize > MAX_POST_SIZE_BYTES) {
                        return Swal.fire({
                            title: "内容が大きすぎます",
                            text: `ポストの内容は96KBを超えることはできません。現在のサイズ: ${Math.round(textSize / 1024)}KB`,
                            icon: "error",
                            customClass: { popup: 'swal2-popup' }
                        });
                    }

                    if (state.settings.isAutoCopyEnabled && text !== state.lastCopiedText) {
                        clearTimeout(state.typingTimer);
                        api.copyToClipboard(text);
                    }
                    const newPostIt = { id: Date.now(), text: text, color: postItColors[Math.floor(Math.random() * postItColors.length)] };
                    state.postIts.push(newPostIt);
                    await api.saveState();
                    await api.addLog("CREATED", newPostIt);
                    ui.addPostItToDOM(newPostIt);
                    helpers.triggerHapticFeedback('success');
                    dom.textInput.value = '';
                    handlers.onTextInput();
                    dom.textInput.focus();
                },
                // 포스트잇 삭제 처리
                async deletePostIt(id, direction = 'fade') {
                    const index = state.postIts.findIndex(p => p.id === id);
                    if (index === -1) return;
                    const itemToDelete = state.postIts[index];
                    state.lastDeletedItem = { item: itemToDelete, index: index };
                    state.postIts.splice(index, 1);
                    await api.saveState();
                    await api.addLog("DELETED", id);
                    ui.removePostItFromDOM(id, direction);
                    helpers.triggerHapticFeedback('medium');
                    const text = itemToDelete.text;
                    const truncatedText = text.length > 10 ? `${text.substring(0, 10)}...` : text;
                    ui.showToast(`"${truncatedText}"を削除しました`, () => handlers.undoDeletePostIt());
                },
                // 포스트잇 삭제 취소 처리
                async undoDeletePostIt() {
                    if (state.lastDeletedItem) {
                        const { item, index } = state.lastDeletedItem;
                        state.postIts.splice(index, 0, item);
                        await api.saveState();
                        await api.addLog("UNDID_DELETE", item.id);
                        const reversedIndex = state.postIts.length - 1 - index;
                        ui.addPostItToDOM(item, reversedIndex);
                        ui.showToast("削除を取り消しました。");

                        state.lastDeletedItem = null;

                        state.lastEditedItem = null;
                    }
                },
                // 입력창 클리어 취소 처리

                        dom.textInput.value = textToRestore;
                        handlers.onTextInput();
                        dom.textInput.focus();
                    }

                // 포스트잇 수정 처리

                    const postItData = state.postIts.find(p => p.id === id);
                    if (!postItData) return;

                    state.isModalOpen = true;
                    if (document.activeElement) document.activeElement.blur();

                    Swal.fire({
                        title: "ポストを編集",
                        input: "textarea",
                        inputValue: postItData.text,
                        showCancelButton: true,
                        confirmButtonText: "保存",
                        cancelButtonText: "キャンセル",
                        customClass: { popup: 'swal2-popup' },
                        inputValidator: value => {
                            if (!value) return "内容は空にできません！";

                            if (valueSize > MAX_POST_SIZE_BYTES) {
                                return `内容が大きすぎます。(最大96KB, 現在 ${Math.round(valueSize / 1024)}KB)`;

                            return null;
                        },
                        didOpen: (modal) => {
                            modal.querySelector('textarea').select();

                        didClose: () => {
                            state.isModalOpen = false;
                        }
                    }).then(async result => {

                    title: 'バックアップ用パスワードの設定',
                    html: 'データを保護するための6桁の数字のパスワードを入力してください。<br><span class="swal-key-warning">このパスワードは復元時に必須です。忘れないように注意してください。</span>' +
                        '<br><br><input type="checkbox" id="swal-ack-checkbox"><label for="swal-ack-checkbox"> パスワードは回復できないことを理解しました。</label>',
                    input: 'password',
                    inputPlaceholder: '6桁の数字',
                    inputAttributes: {
                        maxlength: 6,
                        autocapitalize: 'off',
                        autocorrect: 'off',
                        inputmode: 'numeric',
                        pattern: '\\d{6}'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'バックアップ開始',
                    cancelButtonText: 'キャンセル',
                    focusCancel: true,
                    preConfirm: () => {
                        const password = Swal.getInput().value;
                        const isChecked = document.getElementById('swal-ack-checkbox').checked;
                        if (!/^\d{6}$/.test(password)) {
                            Swal.showValidationMessage('有効な6桁の数字を入力してください。');
                            return false;
                        }
                        if (!isChecked) {
                            Swal.showValidationMessage('パスワードを紛失した場合のリスクについて、チェックボックスをオンにして同意してください。');
                            return false;
                        }
                        return password;
                    }
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        const password = result.value;
                        try {
                            Swal.fire({
                                title: 'セキュアなバックアップを作成中…',
                                text: 'データ量とセキュリティレベルに応じて時間がかかる場合があります。',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                }
                            });

                            const stateToSave = JSON.stringify(state.postIts);
                            const encryptedState = await cryptoHelper.encryptWithPassword(stateToSave, password);

                            if (!encryptedState) {
                                throw new Error("Encryption failed.");
                            }

                            const dateString = new Date().toISOString().replace(/[:.]/g, "-");
                            const backupBlob = new Blob([encryptedState], { type: "text/plain;charset=utf-8" });
                            helpers.downloadBlob(backupBlob, `CBA_WE_Secure_Backup_${dateString}.cbawe`);

                            await api.addLog("LOG_BACKED_UP");
                            Swal.close();
                            ui.showToast("バックアップファイルが保存されました。");

                        } catch (error) {
                            console.error("Backup failed:", error);
                            Swal.fire({
                                title: 'バックアップ失敗',
                                text: 'バックアップファイルの作成中にエラーが発生しました。',
                                icon: 'error'
                            });
                        }
                    }
                });
            });

            dom.restoreBtn.addEventListener('click', () => {
                Swal.fire({
                    title: 'バックアップから復元',
                    html: '<b>セキュアバックアップファイル (.cbawe)</b> を選択してください。',
                    input: 'file',
                    inputAttributes: {
                        'accept': '.cbawe,text/plain',
                    },
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '次へ',
                    cancelButtonText: 'キャンセル',
                    preConfirm: (file) => {
                        if (!file) {
                            Swal.showValidationMessage('ファイルを選択してください。');
                            return false;
                        }
                        return file;
                    }
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        const backupFile = result.value;

                        const { value: password } = await Swal.fire({
                            title: 'パスワードの入力',
                            html: 'バックアップ作成時に設定した6桁の数字のパスワードを入力してください。',
                            input: 'password',
                            inputPlaceholder: '6桁の数字',
                            inputAttributes: {
                                maxlength: 6,
                                autocapitalize: 'off',
                                autocorrect: 'off',
                                inputmode: 'numeric',
                                pattern: '\\d{6}'
                            },
                            showCancelButton: true,
                            confirmButtonText: '復元',
                            cancelButtonText: 'キャンセル',
                            allowOutsideClick: false,
                            inputValidator: (value) => {
                                if (!/^\d{6}$/.test(value)) {
                                    return '有効な6桁の数字を入力してください。'
                                }
                            }
                        });

                        if (password) {
                            try {
                                Swal.fire({
                                    title: '復元中…',
                                    text: 'データを安全に復元しています。',
                                    allowOutsideClick: false,
                                    didOpen: () => { Swal.showLoading(); }
                                });

                                const backupContent = await backupFile.text();
                                const decryptedStateJSON = await cryptoHelper.decryptWithPassword(backupContent, password);
                                const restoredPostIts = JSON.parse(decryptedStateJSON);

                                state.postIts = restoredPostIts;

                                localStorage.removeItem('cba_we_log');
                                for (const postIt of state.postIts) {
                                    await api.addLog("CREATED", postIt);
                                }

                                await api.saveState();

                                ui.renderAllPostIts();
                                dom.searchInput.value = '';
                                ui.filterPostIts('');
                                Swal.fire({ title: "成功!", text: "データが正常に復元されました。", icon: "success", customClass: { popup: 'swal2-popup' } });
                                helpers.triggerHapticFeedback('success');

                            } catch (error) {
                                console.error("Restore failed:", error);
                                Swal.fire({
                                    title: "復元失敗",
                                    html: "ファイルの処理中にエラーが発生しました。<br><span class='swal-key-warning'>パスワードが間違っているか、ファイルが破損している可能性があります。</span>",
                                    icon: "error",
                                    customClass: { popup: 'swal2-popup' }
                                });
                                helpers.triggerHapticFeedback('error');
                            }
                        }
                    }
                });
            });

            // 텍스트 입력 영역 이벤트 리스너
            dom.textInput.addEventListener('input', handlers.onTextInput);

            dom.textInput.addEventListener('paste', e => {
                state.pastedByUser = true;
                clearTimeout(state.typingTimer);
                state.lastCopiedText = '';
                let pastedData = (e.clipboardData || window.clipboardData).getData('text');
                if (!state.settings.isNewlineEnabled) {
                    pastedData = pastedData.replace(/[\r\n]/g, "");
                }
                e.preventDefault();
                const start = dom.textInput.selectionStart;
                const end = dom.textInput.selectionEnd;
                dom.textInput.value = dom.textInput.value.substring(0, start) + pastedData + dom.textInput.value.substring(end);
                handlers.onTextInput();
                dom.textInput.selectionStart = dom.textInput.selectionEnd = start + pastedData.length;
            });

            dom.textInput.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !state.isComposing && !state.settings.isNewlineEnabled && !e.shiftKey) {
                    e.preventDefault();
                    handlers.addPostIt();
                }
            });

            dom.textInput.addEventListener('compositionstart', () => {
                state.isComposing = true;
                ui.updateTextInputStyle('composing');
            });

            dom.textInput.addEventListener('compositionend', () => {
                state.isComposing = false;
                handlers.onTextInput();
            });

            // 검색창 이벤트 리스너
            dom.searchInput.addEventListener('input', () => {
                dom.searchClearBtn.classList.toggle('visible', dom.searchInput.value.length > 0);
                ui.filterPostIts(dom.searchInput.value);
            });
            dom.searchClearBtn.addEventListener('click', () => {
                dom.searchInput.value = '';
                dom.searchInput.dispatchEvent(new Event('input'));
                dom.searchInput.focus();
            });

            // 포스트잇 컨테이너 이벤트 리스너
            dom.postItContainer.addEventListener('click', e => {
                if (state.blockNextClick) {
                    e.stopPropagation();
                    e.preventDefault();
                    return;
                };
                const postItElement = e.target.closest('.post-it');
                if (!postItElement || state.drag.didMove || state.isModalOpen) return;
                const id = parseInt(postItElement.dataset.id, 10);
                const action = e.target.closest('[data-action]')?.dataset.action;

                if (action === 'more') {
                    e.stopPropagation();
                    const controls = postItElement.querySelector('.post-it-controls');
                    const isVisible = controls.classList.contains('visible');
                    document.querySelectorAll('.post-it-controls.visible').forEach(c => c.classList.remove('visible'));
                    if (!isVisible) {
                        controls.classList.add('visible');
                    }
                } else if (action === 'delete') {
                    handlers.deletePostIt(id);
                } else if (action === 'edit') {
                    handlers.editPostIt(id);
                } else {
                    const postItText = postItElement.querySelector('.post-it-content')?.textContent || '';
                    api.copyToClipboard(postItText);
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.post-it-controls') && !e.target.closest('.post-it-more-btn')) {
                    document.querySelectorAll('.post-it-controls.visible').forEach(c => c.classList.remove('visible'));
                }
            });

            function startDrag(e, target, clientX, clientY) {
                if (e.button && e.button !== 0) return;
                if (!target || e.target.closest('.post-it-controls, .post-it-more-btn') || state.isModalOpen) return;

                state.drag.target = target;
                state.drag.startX = clientX;
                state.drag.startY = clientY;
                state.drag.isDragging = false;
                state.drag.isLongPress = false;
                state.drag.didMove = false;

                target.classList.add('active');

                state.drag.longPressTimer = setTimeout(() => {
                    if (!state.drag.didMove) {
                        state.drag.isLongPress = true;
                        helpers.triggerHapticFeedback('medium');
                        handlers.editPostIt(parseInt(target.dataset.id, 10));
                        resetDragState();
                    }
                }, 500);
            }

            function dragMove(e, clientX, clientY) {
                if (!state.drag.target) return;

                const deltaX = clientX - state.drag.startX;
                const deltaY = clientY - state.drag.startY;

                if (!state.drag.didMove && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                    state.drag.didMove = true;
                    clearTimeout(state.drag.longPressTimer);
                }

                if (state.drag.didMove && Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (!state.drag.isDragging) {
                        state.drag.isDragging = true;
                        state.drag.target.classList.add('swiping');
                    }
                    if (e.cancelable) e.preventDefault();
                    state.drag.target.style.transform = `translateX(${deltaX}px) scale(1.02)`;
                }
            }

            function endDrag(clientX) {
                if (!state.drag.target) return;

                const target = state.drag.target;
                clearTimeout(state.drag.longPressTimer);

                if (state.drag.isDragging) {
                    const deltaX = clientX - state.drag.startX;
                    const threshold = target.offsetWidth * 0.4;

                    if (Math.abs(deltaX) > threshold) {
                        const direction = deltaX > 0 ? 'right' : 'left';
                        handlers.deletePostIt(parseInt(target.dataset.id, 10), direction);
                    } else {
                        target.classList.add('returning');
                        target.style.transform = 'translateX(0) scale(1)';
                        target.addEventListener('transitionend', () => {
                            target.classList.remove('returning');
                            target.style.transform = '';
                        }, { once: true });
                    }
                } else if (state.drag.didMove) {
                }

                if (state.drag.didMove) {
                    state.blockNextClick = true;
                    setTimeout(() => { state.blockNextClick = false; }, 100);
                }

                resetDragState();
            }

            function resetDragState() {
                if (state.drag.target) {
                    state.drag.target.classList.remove('swiping', 'active');
                }
                state.drag = { target: null, startX: 0, startY: 0, isDragging: false, isLongPress: false, longPressTimer: null, didMove: false };
            }

            dom.postItContainer.addEventListener('touchstart', e => {
                const touch = e.touches[0];
                startDrag(e, e.target.closest('.post-it'), touch.clientX, touch.clientY);
            }, { passive: true });

            dom.postItContainer.addEventListener('touchmove', e => {
                const touch = e.touches[0];
                dragMove(e, touch.clientX, touch.clientY);
            }, { passive: false });

            dom.postItContainer.addEventListener('touchend', e => {
                const touch = e.changedTouches[0];
                endDrag(touch.clientX);
            });

            dom.postItContainer.addEventListener('mousedown', e => {
                startDrag(e, e.target.closest('.post-it'), e.clientX, e.clientY);
            });

            document.addEventListener('mousemove', e => {
                if (state.drag.target) {
                    dragMove(e, e.clientX, e.clientY);
                }
            });

            document.addEventListener('mouseup', e => {
                if (state.drag.target) {
                    endDrag(e.clientX);
                }
            });

            dom.toggleAutocopyBtn.addEventListener('click', async () => {
                state.settings.isAutoCopyEnabled = !state.settings.isAutoCopyEnabled;
                await api.saveState();
                ui.updateToggleButtons();
                ui.showToast(state.settings.isAutoCopyEnabled ? "自動コピーが有効になりました。" : "自動コピーが無効になりました。");
                helpers.triggerHapticFeedback('light');
            });
            dom.toggleNewlineBtn.addEventListener('click', async () => {
                state.settings.isNewlineEnabled = !state.settings.isNewlineEnabled;
                await api.saveState();
                ui.updateToggleButtons();
                ui.showToast(state.settings.isNewlineEnabled ? "Enterで改行するようになりました。" : "Shift + Enterのみで改行するようになりました。");
                helpers.triggerHapticFeedback('light');
            });

            dom.scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            window.addEventListener('scroll', () => {
                const inputContainer = document.querySelector('.container.mt-3');
                if (!inputContainer) return;
                const threshold = inputContainer.offsetTop + inputContainer.offsetHeight;
                dom.scrollToTopBtn.classList.toggle('visible', window.scrollY > threshold);
                updateFooterVisibility();
            }, { passive: true });

            window.addEventListener('resize', () => {
                ui.autoResizeTextarea();
                updateFooterVisibility();
            });

            document.addEventListener('keydown', e => {
                if (state.isModalOpen) return;
                const activeElement = document.activeElement;
                if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') {
                    if (activeElement === dom.textInput && dom.textInput.value === '' && state.undoableClearText) {
                        e.preventDefault();
                        handlers.restoreClearedText(state.undoableClearText);
                        state.undoableClearText = null;
                    }
                    return;
                }
                if (e.key === "Escape" && !state.isComposing) {
                    if (dom.textInput.value !== "") {
                        dom.deleteBtn.click();
                    } else if (dom.searchInput.value !== "") {
                        dom.searchClearBtn.click();
                    }
                }
            });

            window.addEventListener('beforeunload', () => {
                if (state.postIts.length > 0) {
                    localStorage.setItem('cba_we_emergency_backup', JSON.stringify(state.postIts));
                }
            });

            initialize();

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/CBA-WE/service-worker.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        });
    </script>
</body>

</html>
